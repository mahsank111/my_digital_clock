<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Digital Clock</title>

    <link rel="stylesheet" href="clock.css">
</head>
<body onload = displayCurrrentTime();>

    <div class="container">
        
        <h1 id="heading"></h1>
        <p id="time" ></p>
        <p id="date"></p>

        <div class="buttons">
            // Initialising Button To perform action

            <input type="button" value="Stop" class="stop" onclick="stopClock();">
            <input type="button" value="Start" class="start" onclick="startClock()">
        </div>

    </div>

    <script src="clock.js"></script>
    
</body>
